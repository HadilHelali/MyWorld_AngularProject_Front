<section class="ftco-section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
              <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
                <span class="fa fa-user-o"></span>
            </div>
            <h3 class="text-center mb-4">Register</h3>
                  <form [formGroup]="myform" (ngSubmit)="signUp()" class="login-form">
                <!-- username-->
                    <div class="form-group">
                    <input  type="text"  placeholder="username" formControlName="username"  class="form-control rounded-left">
                </div>

                <div *ngIf="myform.get('username')?.hasError('required') && myform.get('username')?.touched" class="help-block">
                  <div class=" typography-line text-danger">username is required </div>
                </div>
                <!-- firstname-->
                <div class="form-group">
                  <input type="text"  placeholder="firstname" formControlName="firstname"  class="form-control rounded-left"  required>
                </div>

                <div *ngIf="myform.get('firstname')?.hasError('required') && myform.get('firstname')?.touched" class="help-block">
                  <div class=" typography-line text-danger">firstname is required </div>
                </div>

                <!-- lastname-->
                <div class="form-group">
                  <input #lastname type="text"  placeholder="lastname" formControlName="lastname"  class="form-control rounded-left"  required>
                </div>

                <div *ngIf="myform.get('lastname')?.hasError('required') && myform.get('lastname')?.touched" class="help-block">
                  <div class=" typography-line text-danger">lastname is required </div>
                </div>

                <!-- email-->
                <div class="form-group">
                  <input #email type="text"  placeholder="email" formControlName="email"  class="form-control rounded-left"  required>
                </div>

                <div *ngIf="myform.get('email')?.invalid && myform.get('email')?.dirty" class="help-block">
                  <div class=" typography-line text-danger">email is invalid </div>
                </div>
              <!-- password-->
                <div class="form-group d-flex">
                  <input #password formControlName="password" type="password" class="form-control rounded-left" placeholder="Password" required>
                </div>
         
                <div *ngIf="myform.get('password')?.invalid && myform.get('password')?.dirty" class="help-block">
                    <div *ngIf="myform.get('password')?.hasError('minlength')" class=" typography-line text-danger"> Short password</div>
                    <div *ngIf="myform.get('password')?.hasError('required')" class=" typography-line text-danger">Password is required </div>
                  </div>
          
          <div class="form-group">
              <button type="submit"  [disabled]="myform.invalid" class="btn btn-primary rounded submit p-3 px-5">Get registred</button>
          </div>
        </form>
      </div>
          </div>
      </div>
  </div>
</section>

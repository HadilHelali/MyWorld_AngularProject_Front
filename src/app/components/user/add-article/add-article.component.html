<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <alert
        *ngIf="error"
        class="alert-with-icon"
        [type]="'primary alert-with-icon'"
        [dismissible]="true"
      >
        <span class="tim-icons icon-alert-circle-exc" data-notify="icon">
        </span>
        <span> <b> Error! - </b> Invalid password or login </span>
      </alert>
      <div class="col-md-6 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Add Your Article</h3>
          <form
            [formGroup]="myform"
            (ngSubmit)="addArticle()"
            class="login-form"
          >
            <!-- Title -->
            <div class="form-group">
              <input
                #title
                type="text"
                placeholder="title"
                formControlName="title"
                class="form-control rounded-left"
                required
              />
            </div>

            <div
              *ngIf="
                myform.get('title')?.hasError('required') &&
                myform.get('title')?.touched
              "
              class="help-block"
            >
              <div class="typography-line text-danger">title is required</div>
            </div>
            <!-- Author -->
            <div class="form-group">
              <input
                #author
                type="text"
                placeholder="author"
                formControlName="author"
                class="form-control rounded-left"
                required
              />
            </div>

            <div
              *ngIf="
                myform.get('author')?.hasError('required') &&
                myform.get('author')?.touched
              "
              class="help-block"
            >
              <div class="typography-line text-danger">author name is required</div>
            </div>
            <!-- Text -->
            <div class="form-group">
              <textarea
                #text
                type="text"
                placeholder="articleContent"
                formControlName="text"
                class="form-control rounded-left"
                required
                rows="6"
              ></textarea> 
            </div>

            <div
              *ngIf="
                myform.get('text')?.hasError('required') &&
                myform.get('text')?.touched
              "
              class="help-block"
            >
              <div class="typography-line text-danger">Article content is required</div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                [disabled]="myform.invalid"
                class="btn btn-primary rounded submit p-3 px-5"
              >
                Submit Article
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="ftco-section">
<div class="container">
    <div class="row justify-content-center">
      <alert *ngIf="error"
        class="alert-with-icon"
        [type]="'primary alert-with-icon'"
        [dismissible]="true"
        >
        <span class="tim-icons icon-alert-circle-exc" data-notify="icon"> </span>
        <span>
          <b> Error! - </b> Invalid password or login
        </span>
        </alert>
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
              <span class="fa fa-user-o"></span>
          </div>
          <h3 class="text-center mb-4">Login</h3>
                <form [formGroup]="myform" (ngSubmit)="signIn()" class="login-form">
              <div class="form-group">
                  <input #username type="text"  placeholder="username" formControlName="username"  class="form-control rounded-left"  required>
              </div>

              <div *ngIf="myform.get('username')?.hasError('required') && myform.get('username')?.touched" class="help-block">
                <div class=" typography-line text-danger">username is required </div>
              </div>

        <div class="form-group d-flex">
          <input #password formControlName="password" type="password" class="form-control rounded-left" placeholder="Password" required>
        </div>
       

        <div *ngIf="myform.get('password')?.invalid && myform.get('password')?.dirty" class="help-block">
            <div *ngIf="myform.get('password')?.hasError('minlength')" class=" typography-line text-danger"> Short password</div>
            <div *ngIf="myform.get('password')?.hasError('required')" class=" typography-line text-danger">Password is required </div>
          </div>
        
        <div class="form-group">
            <button type="submit"  [disabled]="myform.invalid" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
        </div>

      </form>
    </div>
        </div>
    </div>
</div>
</section>

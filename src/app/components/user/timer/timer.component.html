
<div class="content center" [class.move]="animate">
    <div class="content-timer">
        <div class="content-h">
            <div class="time">{{hours}} <span>h</span></div>
            <div class="content-btn" *ngIf="show">
                <button (click)="increment('H')"> + </button>
                <button (click)="decrement('H')"> - </button>
            </div>
        </div>

        <div class="content-m">
            <div class="time">{{minutes }}<span>m</span></div>
            <div class="content-btn" *ngIf="show">
                <button (click)="increment('M')"> + </button>
                <button (click)="decrement('M')"> - </button>
            </div>
        </div>

        <div class="content-s">
            <div class="time">{{seconds }}<span>s</span></div>
            <div class="content-btn" *ngIf="show">
                <button (click)="increment('S')"> + </button>
                <button (click)="decrement('S')"> - </button>
            </div>
        </div>

    </div>

    <div class="content-btn-action">
        <button type="button" (click)="start()" [disabled] = "disabled">Play </button>
        <button type="button" (click)="stop()">Stop </button>
        <button type="button"(click)="reset()">Reset </button>
    </div>
</div>

<audio #idAudio controls class="dnone">
    <source type="audio/wav" src="../../assets/Sound The Alarm - TrackTribe.mp3">
</audio>

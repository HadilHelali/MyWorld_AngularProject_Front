<div class="container-fluid">
<div class="row">
    <div class="col-md-3" style="height: 100vh; background-color: blueviolet;" >
        <div>
            <mat-card class="mt-3" style="background-color: rgb(236, 219, 219);  display: flex;  
            flex-wrap: wrap;">
              <h4 style="align-self: center; color: rgb(184, 88, 171) ;">Add a new Todo</h4>
                <form #addTodo="ngForm" >
                    <div class="form-group">
                      <label for="name">Todo Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Todo name" ngModel name="name" required style="color:black ;">
                    </div>
                    <div class="row">
                        <label for="date">Date</label>
                        <div class="col-xs-12 col-12 col-md-4 form-group">
                          <input type="text"
                          style="color:black ; width:fit-content"
                                 placeholder="Date"
                                 class="form-control"
                                 bsDatepicker
                                 id="date"
                                 name="date"
                                 [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }" ngModel name="date" required>
                        </div>
                      </div>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" ngModel name="description" style="color:black ;" ></textarea>
                    </div>
                    <button type="button" class="btn btn-lg btn-primary justify-content-center"  [disabled]="addTodo.invalid" (click)="onSubmit(addTodo)">Add Todo</button>
                  </form>
            </mat-card>
        </div>
    </div>
    <div class="col-md-9">
    <app-list-todos></app-list-todos>
    
    </div>

</div>

</div>

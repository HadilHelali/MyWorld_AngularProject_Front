<li  class="list-group-item" [ngClass]="toggleClass()">
    <!-- <li class="list-group-item" [ngClass]="{'list-group-item-success' : completed, 'border-primary' : completed}"> -->
    <!-- <li class="list-group-item" [ngStyle]="{'background-color: 'completed? 'red : green'}"> -->
    <!-- <li class="list-group-item" [ngClass]="completed ? 'list-group-item-success'  : 'list-group-item-danger' "> -->
    <!-- <li class="list-group-item" [class.list-group-item-success]="completed"> -->
    <div class="form-check d-inline">
        <label  style="color: black; font-weight: bold;">{{todoInput.title}} : </label>
        <label for="complete" class="form-check-label lead" style="color: black;">{{todoInput.description}}</label>
    </div>
    <div>
        <mat-button-toggle-group  name="status" [(ngModel)]="todo.status" aria-label="Font Style">
            <mat-button-toggle [ngClass]="buttonClass('actif')" value="actif" (click)="setStatus('actif')">Actif</mat-button-toggle>
            <mat-button-toggle value="waiting" class="badge badge-pill badge-primary"  (click)="setStatus('waiting')">Waiting</mat-button-toggle>
            <mat-button-toggle value="done"  [ngClass]="buttonClass('done')"(click)="setStatus('done')">Done</mat-button-toggle>
          </mat-button-toggle-group>
    </div> 
    <div class="float-right">
        <span class="mx-2">{{todoInput.date | date}}</span>
        
     <button class="btn btn-danger btn-sm mx-3" (click)="deleteTodo(todoInput.id)">x</button>
    </div>
</li>

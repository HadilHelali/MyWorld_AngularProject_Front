    id="navbar-top"
  >

      <div class="navbar-translate">
        <a

        <img src="./assets/img/moon.png" width="20px" /> <span> SPACY • </span> Your safe space

        <button

        >

          <span class="navbar-toggler-bar bar2"> </span>

      >
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand"><img src="./assets/img/moon.png" width="20px" /><a> SPACY • </a></div>
            <div class="col-6 collapse-close text-right">
              <button
